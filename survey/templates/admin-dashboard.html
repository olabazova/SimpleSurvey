<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Admin Dashboard</title>
</head>
<body>
<div class="navbar bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'root' %}">Survey Site</a>
        </div>

    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'admin-survey-create-view' %}">Create a survey</a></li>
        <li><a href="#">View Survey Data</a></li>
    </ul>
    </div>
</div>
<br />
<div class="container">
    <div class="page-header">
        <h2>Survey Results</h2>
    </div>
    <div class="panel panel-default">
        <table class="table">
            <thead>
                <tr>
                    <th>Survey ID#</th>
                    <th>Survey Title</th>
                    <th>Answers</th>
                    <th>Delete Survey</th>
                </tr>
            </thead>
            <tbody>
                {% for survey in surveys %}
                <tr>
                    <td>{{ survey.id }}</td>
                    <td>{{ survey.title }}</td>
                    <td><a class="btn btn-primary" href="{% url 'answer-detail' survey.id%}">View Answers</a></td>
                    <td>
                        <form method="post" action="{% url 'admin-survey-delete'%}">
                            {% csrf_token %}
                            <input type="hidden" name="sv_delete" value="{{survey.id}}">
                            <input type="submit" class="btn btn-danger" value="Delete Survey">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
