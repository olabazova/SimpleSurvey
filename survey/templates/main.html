<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="jumbotron text-center">
    <h3>Surveys</h3>
    <br />
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#takeSurveyModal">Take survey</button>
    <button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#adminLoginModal">Admin login</button>
</div>

<div class="modal" id="takeSurveyModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <div class="modal-title">Enter Survey Id</div>
                <button class="close" data-dismiss="modal">X</button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'load-survey' %}">
                    {% csrf_token %}
                    <input type="text" name="survey_id" class="form-control">
                    <br />
                    <input type="submit" value="Submit">
                </form>            
            </div>
        </div>
    </div>
</div>


<div class="modal" id="adminLoginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <div class="modal-title">
                    <h3>Enter admin credentials</h3>
                </div>
                <button class="close" data-dismiss="modal">X</button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'admin-login' %}">
                    {% csrf_token %}
                    <h5>Username:</h5>
                    <input type="text" class="form-control" name="username">
                    <h5>Password:</h5>
                    <input type="password" class="form-control" name="password">
                    <br />
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
