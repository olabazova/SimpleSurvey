<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Admin Dashboard</title>
</head>
<body>
<div class="navbar bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'root' %}">Survey Site</a>
        </div>

    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'admin-survey-create-view' %}">Create a survey</a></li>
        <li><a href="{% url 'admin-panel' %}">View Survey Data</a></li>
    </ul>
    </div>
</div>
<br />
<div class="container">
    <div class="page-header">
        <h2>Add a choice to {{question.question_text}}</h2>
    </div>
    <br />
    <form method="post" action="{% url 'admin-choice-add'%}">
        {% csrf_token %}
        <b>Choice Text:</b>
        <input type="text" class="form-control" name="choice_text">
        <br />
        <input type="submit" class="btn btn-primary" value="Add Choice and Create New Choice">
        <p>
            <a href="{% url 'admin-question-add-view' %}" class="btn btn-primary">New Question</a>
        </p>
        <p>
            <a href="{% url 'admin-panel' %}" class="btn btn-success">Finish</a>
        </p>  
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
